<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>我的工作台</title>
    <style>
        /* === 基础样式 === */
       body, html {
    /* 确保这里是你想要的深色背景，否则刘海区域和底部区域会泛白 */
    background-color: #1e1e2f; 
    width: 100%;
    height: 100%;
}
#phone-screen {
    /* 1. 铺满全屏，从物理屏幕的最边缘开始 */
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    
    /* 2. 背景色在这里或者在 body 设置都可以，确保覆盖全屏 */
    background-color: var(--secondary-bg); /* 或者写死 #1e1e2f */

    /* 3. 关键：使用 padding 来避开刘海和底部横条 */
    /* 这样背景是全屏的，但里面的文字/按钮不会被遮挡 */
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    
    /* 4. 确保 padding 不会把容器撑大导致出现滚动条 */
    box-sizing: border-box; 

    /* 其他原有样式 */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    border-radius: 0;
    border: none;
    box-shadow: none;
}

        /* === 1. 桌面启动器 (Launcher) === */
        #launcher {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* 隐藏启动器时的状态 */
        #launcher.hidden {
            transform: scale(0.9);
            opacity: 0;
            pointer-events: none;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 两列布局 */
            gap: 40px;
        }

        .app-icon {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .app-icon:active { transform: scale(0.95); }

        /* 图标样式 */
        .icon-box {
            width: 70px; height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        /* 两个不同的颜色 */
        .color-a { background: linear-gradient(135deg, #FF6B6B, #EE5D5D); }
        .color-b { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        .app-name {
            color: #fff;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* === 2. 应用容器 (App Container) === */
        #app-viewer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            transform: translateY(100%); /* 默认向下隐藏 */
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
        }

        #app-viewer.active {
            transform: translateY(0); /* 滑上来 */
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
            display: none; /* 默认隐藏iframe，只显示被激活的 */
        }
        iframe.show { display: block; }

        /* === 3. 悬浮按钮 (Floating Button) === */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 999;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0; /* 默认在桌面隐藏 */
            pointer-events: none;
        }

        /* 当 App 打开时，显示悬浮按钮 */
        body.app-open .fab {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
        
        .fab:active { background: rgba(0,0,0,0.8); transform: scale(0.9); }

    </style>
</head>
<body>

    <div id="launcher">
        <h2 style="color:white; margin-bottom:40px; font-weight:300;">My Toolbox</h2>
        <div class="app-grid">
            <div class="app-icon" onclick="openApp('a')">
                <div class="icon-box color-a">A</div> <div class="app-name">功能 A</div>
            </div>
            
            <div class="app-icon" onclick="openApp('b')">
                <div class="icon-box color-b">B</div>
                <div class="app-name">功能 B</div>
            </div>
        </div>
    </div>

    <div id="app-viewer">
        <iframe id="frame-a" src="https://cx3300-1.github.io/ooooka/" class="active"></iframe>
    <iframe id="frame-b" src="https://cx3300-1.github.io/sfsfdf/"></iframe>
    </div>

    <div class="fab" onclick="goHome()">
        ✕
    </div>

    <script>
        const viewer = document.getElementById('app-viewer');
        const launcher = document.getElementById('launcher');
        const frames = {
            'a': document.getElementById('frame-a'),
            'b': document.getElementById('frame-b')
        };

        // 打开 App
        function openApp(appId) {
            // 1. 加载 URL (懒加载：第一次点击才加载，节省流量)
            let iframe = frames[appId];
            if (!iframe.src) {
                iframe.src = iframe.getAttribute('data-src');
            }

            // 2. 切换 iframe 显示
            document.querySelectorAll('iframe').forEach(el => el.classList.remove('show'));
            iframe.classList.add('show');

            // 3. UI 动画：显示容器，隐藏桌面
            viewer.classList.add('active');
            launcher.classList.add('hidden');
            document.body.classList.add('app-open'); // 激活悬浮按钮
        }

        // 返回桌面
        function goHome() {
            // 1. UI 动画：隐藏容器，显示桌面
            viewer.classList.remove('active');
            launcher.classList.remove('hidden');
            document.body.classList.remove('app-open'); // 隐藏悬浮按钮
        }
    </script>
</body>
</html>
