<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>我的工作台</title>
    <style>
        /* === 基础样式 === */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* === 1. 桌面启动器 (Launcher) === */
        #launcher {
            /* 核心修改2：让启动器容器占满全屏，但内容避开刘海 */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            
            /* 关键：增加顶部内边距，利用环境变量避开状态栏 */
            padding-top: env(safe-area-inset-top); 
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; /* 确保 padding 不会撑大容器 */
        }

        #launcher.hidden {
            transform: scale(0.9);
            opacity: 0;
            pointer-events: none;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .app-icon {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .app-icon:active { transform: scale(0.95); }

        .icon-box {
            width: 70px; height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .color-a { background: linear-gradient(135deg, #FF6B6B, #EE5D5D); }
        .color-b { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        .app-name {
            color: #fff;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* === 2. 应用容器 (App Container) - 状态栏分离核心 === */
        #app-viewer {
            position: fixed; /* 使用 fixed 固定定位 */
            
            /* 核心修改3：顶部从安全区域下方开始，实现“物理分离” */
            top: env(safe-area-inset-top); 
            
            left: 0;
            right: 0; /* 左右拉伸 */
            bottom: 0; /* 底部对齐屏幕边缘 */
            
            /* 高度自动计算，不再强制 100% */
            height: auto; 
            
            background: #fff;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
            
            /* 可选：给分离后的顶部加一点圆角，更像原生窗口 */
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); /* 增加阴影提升层次感 */
            overflow: hidden; /* 裁剪 iframe圆角 */
        }

        #app-viewer.active {
            transform: translateY(0);
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
            display: none;
        }
        iframe.show { display: block; }

        /* === 3. 悬浮按钮 (Fab) === */
        .fab {
            position: fixed;
            
            /* 核心修改4：底部距离自动适配 iPhone 底部横条区域 */
            bottom: calc(30px + env(safe-area-inset-bottom));
            
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 999;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
        }

        body.app-open .fab {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
        
        .fab:active { background: rgba(0,0,0,0.8); transform: scale(0.9); }

    </style>
</head>
<body>

<div id="launcher">
    <h2 style="color:white; margin-bottom:40px; font-weight:300;">My Toolbox</h2>
    <div class="app-grid">
        <div class="app-icon" onclick="openApp('a')">
            <div class="icon-box color-a">A</div> <div class="app-name">功能 A</div>
        </div>
        
        <div class="app-icon" onclick="openApp('b')">
            <div class="icon-box color-b">B</div>
            <div class="app-name">功能 B</div>
        </div>
    </div>
</div>

<div id="app-viewer">
    <iframe id="frame-a" data-src="https://你的用户名.github.io/project-a/"></iframe>
    <iframe id="frame-b" data-src="https://你的用户名.github.io/project-b/"></iframe>
</div>

<div class="fab" onclick="goHome()">
    ✕
</div>

<script>
    const viewer = document.getElementById('app-viewer');
    const launcher = document.getElementById('launcher');
    const frames = {
        'a': document.getElementById('frame-a'),
        'b': document.getElementById('frame-b')
    };

    function openApp(appId) {
        let iframe = frames[appId];
        if (!iframe.src) {
            iframe.src = iframe.getAttribute('data-src');
        }

        document.querySelectorAll('iframe').forEach(el => el.classList.remove('show'));
        iframe.classList.add('show');

        viewer.classList.add('active');
        launcher.classList.add('hidden');
        document.body.classList.add('app-open');
    }

    function goHome() {
        viewer.classList.remove('active');
        launcher.classList.remove('hidden');
        document.body.classList.remove('app-open');
    }
</script>
</body>
</html>
