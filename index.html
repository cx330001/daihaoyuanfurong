<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心：viewport-fit=cover 解决刘海和底部黑条留白问题 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OS Launcher</title>
    
    <!-- PWA 相关设置，确保添加至主屏幕后无浏览器栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <style>
        /* 全局重置，模拟原生应用环境 */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止任何原生滚动 */
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            
            /* 关键：防止 iOS 橡皮筋效果 */
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* 
           所有层级（启动器、App）都使用绝对定位层叠
           模拟手机屏幕的图层概念
        */
        .screen-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.4s ease;
            will-change: transform, opacity;
        }

        /* --- 启动器层样式 --- */
        #launcher {
            z-index: 10; /* 启动器默认在最上层 */
            background: linear-gradient(160deg, #2b5876 0%, #4e4376 100%); /* 仿 iOS 壁纸风格 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: calc(15% + env(safe-area-inset-top)); /* 避开刘海 */
        }

        /* 启动器隐藏时的状态（类似 App 打开时的动画） */
        #launcher.hidden {
            opacity: 0;
            transform: scale(1.2); /* 放大淡出效果 */
            pointer-events: none;
        }

        /* App 网格布局 */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 两列 */
            gap: 40px; /* 图标间距 */
            width: 80%;
            max-width: 400px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .app-item:active {
            opacity: 0.7;
            transform: scale(0.95);
        }

        /* 图标样式，仿 EPhone 圆角 */
        .app-icon {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        /* 为两个 App 设置特定图标 */
        .icon-a { background-image: url('https://i.postimg.cc/pXj9h20L/IMG-7275.jpg'); } /* CPhone 图标 */
        .icon-b { background-image: url('https://i.postimg.cc/HWf1JKzn/IMG-6435.jpg'); } /* 世界书 图标 */

        .app-name {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }

        /* --- App 容器 (iframe) --- */
        .app-frame {
            border: none;
            background: #fff;
            z-index: 1; /* 默认在底部 */
            opacity: 0;
            visibility: hidden;
            
            /* 关键：填满所有安全区域 */
            padding: 0;
            margin: 0;
            display: block;
        }

        /* App 激活状态 */
        .app-frame.active {
            z-index: 20; /* 盖过启动器 */
            opacity: 1;
            visibility: visible;
        }

        /* --- 悬浮导航球 (FAB) --- */
        #fab {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom)); /* 适配底部黑条，在此之上 */
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: rgba(50, 50, 50, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            z-index: 1000; /* 最高层级 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        #fab.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        #fab:active {
            transform: scale(0.9);
            background: rgba(80, 80, 80, 0.9);
        }

        /* 简单的 SVG 图标 */
        #fab svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

    </style>
</head>
<body>

    <!-- 1. 启动器层 -->
    <div id="launcher" class="screen-layer">
        <!-- 时间（装饰用，增加手机感） -->
        <div style="font-size: 50px; font-weight: 200; color: white; margin-bottom: 60px; text-shadow: 0 2px 10px rgba(0,0,0,0.2);">
            12:00
        </div>

        <div class="app-grid">
            <!-- App A 按钮 -->
            <div class="app-item" onclick="openApp('app-a')">
                <div class="app-icon icon-a"></div>
                <span class="app-name">EPhone</span>
            </div>

            <!-- App B 按钮 -->
            <div class="app-item" onclick="openApp('app-b')">
                <div class="app-icon icon-b"></div>
                <span class="app-name">世界书</span>
            </div>
        </div>
    </div>

    <!-- 2. App A 容器 -->
    <!-- 把 src 换成你的 EPhone 链接 -->
    <iframe id="app-a" class="screen-layer app-frame" src="https://cx3300-1.github.io/ooooka/"></iframe>

    <!-- 3. App B 容器 -->
    <!-- 把 src 换成你的 第二个 链接 -->
    <iframe id="app-b" class="screen-layer app-frame" src="https://cx3300-1.github.io/sfsfdf/"></iframe>

    <!-- 4. 悬浮操作球 (点击切换/长按退出) -->
    <div id="fab" onclick="handleFabClick()">
        <!-- 默认显示“切换”图标 -->
        <svg id="icon-switch" viewBox="0 0 24 24"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
    </div>

    <script>
        let currentApp = null;
        let pressTimer = null;
        const launcher = document.getElementById('launcher');
        const fab = document.getElementById('fab');

        // 打开应用
        function openApp(appId) {
            currentApp = appId;
            
            // 动画：隐藏启动器
            launcher.classList.add('hidden');
            
            // 激活 iframe
            document.querySelectorAll('.app-frame').forEach(el => el.classList.remove('active'));
            document.getElementById(appId).classList.add('active');

            // 显示悬浮球
            fab.classList.add('visible');
        }

        // 悬浮球点击逻辑：单击切换 App
        function handleFabClick() {
            if (!currentApp) return;

            // 简单的切换逻辑：如果是A就去B，是B就去A
            const nextApp = currentApp === 'app-a' ? 'app-b' : 'app-a';
            
            // 切换动画：当前 App 变淡，新 App 浮现
            document.getElementById(currentApp).classList.remove('active');
            setTimeout(() => {
                document.getElementById(nextApp).classList.add('active');
            }, 50); // 极短延迟确保 z-index 切换流畅
            
            currentApp = nextApp;
        }

        // 双击悬浮球：回到桌面 (退出 App)
        fab.addEventListener('dblclick', (e) => {
            e.stopPropagation(); // 防止触发单击
            goHome();
        });

        // 也可以选择长按退出（移动端双击有时有延迟，长按更符合直觉）
        fab.addEventListener('touchstart', () => {
            pressTimer = setTimeout(goHome, 800); // 长按 800ms 退出
        });
        fab.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
        });

        function goHome() {
            // 隐藏所有 iframe
            document.querySelectorAll('.app-frame').forEach(el => el.classList.remove('active'));
            
            // 显示启动器
            launcher.classList.remove('hidden');
            
            // 隐藏悬浮球
            fab.classList.remove('visible');
            
            currentApp = null;
        }
    </script>
</body>
</html>
